<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Intelligent Campus Information System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Futuristic CSS style -->
  <style>
    /* Futuristic glassmorphism background */
    body {
      margin: 0;
      font-family: 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #232526 0%, #2c3e50 100%);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }
    .hero-bg {
      position: absolute;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle at 80% 20%, #34e1fe88 0%, transparent 80%), 
                  radial-gradient(circle at 10% 90%, #fadd8088 0%, transparent 70%);
      z-index: 0;
      pointer-events: none;
      animation: bgmove 12s infinite alternate;
    }
    @keyframes bgmove {
      0% {filter: blur(20px);}
      100% {filter: blur(60px);}
    }
    .container {
      position: relative;
      z-index: 1;
      max-width: 900px;
      margin: 5vh auto;
      padding: 2.3rem 2rem 2rem;
      border-radius: 32px;
      background: rgba(255,255,255,0.15);
      box-shadow: 0 8px 32px 0 #0003;
      backdrop-filter: blur(18px);
      border: 1px solid #d1d1d199;
      transition: box-shadow 0.4s;
    }
    .container:hover {
      box-shadow: 0 20px 48px 8px #34e1fe44, 0 0 30px 3px #fadd8077;
    }

    h2 {
      text-align: center;
      color: #fff;
      letter-spacing: 2px;
      margin-bottom: 22px;
      text-shadow: 0 2px 8px #34e1fe88;
    }

    .chat-window {
      background: rgba(255,255,255,0.12);
      border-radius: 24px;
      padding: 20px 16px;
      min-height: 340px;
      max-height: 340px;
      overflow-y: auto;
      margin-bottom: 16px;
      box-shadow: 0 4px 16px #0002;
      font-size: 1rem;
    }
    .bubble {
      margin-bottom: 14px;
      max-width: 70%;
      padding: 12px 18px;
      border-radius: 1.5em;
      animation: fadein 0.8s;
      position: relative;
    }
    .bubble.user {
      background: linear-gradient(135deg, #34e1fe 66%, #fff 99%);
      color: #232526;
      align-self: flex-end;
      margin-left: auto;
      box-shadow: 0px 2px 12px #34e1fe55;
    }
    .bubble.bot {
      background: linear-gradient(135deg, #fff 50%, #fadd80 100%);
      color: #2c3e50;
      align-self: flex-start;
      margin-right: auto;
      box-shadow: 0px 2px 12px #fadd8055;
    }
    @keyframes fadein {
      from {opacity:0; transform:scale(0.96);}
      to {opacity:1; transform:scale(1);}
    }
    .chat-input {
      display: flex;
      gap: 12px;
    }
    .chat-input input {
      flex: 1;
      padding: 10px 18px;
      border-radius: 22px;
      border: none;
      font-size: 1.05em;
      background: #fff9;
      color: #222;
      outline: none;
    }
    .chat-input button {
      background: linear-gradient(90deg,#34e1fe,#fadd80);
      color: #232526;
      border: none;
      border-radius: 50%;
      width: 46px;
      height: 46px;
      font-size: 1.2em;
      cursor: pointer;
      box-shadow: 0 1px 9px #34e1fe88;
      transition: transform 0.2s;
    }
    .chat-input button:hover {
      transform: scale(1.08);
      background: linear-gradient(90deg,#fadd80,#34e1fe);
    }
    /* Scrollbar styling for 2025 */
    ::-webkit-scrollbar {
      width: 8px;
      background: #0000;
    }
    ::-webkit-scrollbar-thumb {
      background: #34e1fe88;
      border-radius: 8px;
    }
    /* Responsive for mobile devices */
    @media (max-width: 540px) {
      .container {
        max-width: 95vw;
        padding: 1.1rem 0.7rem 0.7rem;
      }
      .chat-window {
        padding: 7px 3px;
      }
      .bubble {font-size: 0.98em;}
    }
  </style>
</head>
<body>
  <div class="hero-bg"></div>
  <div class="container">
    <h2> CAMPUS AI</h2>
    <!-- Chat History Window -->
    <div class="chat-window" id="chatWindow">
      <div class="bubble bot">
        ðŸ‘‹ Hi, I'm your Campus AI! Ask me anything about our college (academic schedule, events, facilities, when college was established, etc).
      </div>
    </div>
    <!-- Chat Input -->
    <form class="chat-input" id="chatForm" autocomplete="off">
      <input type="text" id="userInput" placeholder="Type your question..." required autofocus/>
      <button type="submit" title="Send"><span aria-label="Send">âž¤</span></button>
    </form>
  </div>
  <!-- JavaScript for Chatbot logic -->
  <script>
    /* College Info Database â€” expand this with real college data */
    const collegeDB = {
      "collegeName": "FutureTech Institute",
      "establishedYear": "2002",
      "location": "Tech City, India",
      "courses": ["B.Tech CSE", "B.Tech ECE", "MBA", "M.Tech AI"],
      "events": [
        { name: "Tech Fest 2025", date: "Oct 15, 2025" },
        { name: "Cultural Carnival", date: "Nov 12, 2025" }
      ],
      "libraryOpen": "8am - 10pm",
      "dining": "Main Dining Hall (7am-9pm), Cafe Innovate (24/7)",
      "facilities": ["24/7 WiFi", "Modern Labs", "Sports Complex", "Innovation Hub"]
    };
    // Predefined Q/A pairs for common queries
    const faq = [
      {
        keywords: ["established", "year", "foundation"],
        answer: `Our college (${collegeDB.collegeName}) was established in ${collegeDB.establishedYear}.`
      },
      {
        keywords: ["courses", "offer", "degrees", "programs"],
        answer: `We offer: ${collegeDB.courses.join(', ')}.`
      },
      {
        keywords: ["library", "open", "timings"],
        answer: `Library is open from ${collegeDB.libraryOpen}.`
      },
      {
        keywords: ["dining", "canteen", "food", "cafe"],
        answer: `Dining facilities: ${collegeDB.dining}.`
      },
      {
        keywords: ["events", "fest", "upcoming"],
        answer: `Upcoming events:\n` + collegeDB.events.map(e => `${e.name} (${e.date})`).join('\n')
      },
      {
        keywords: ["facilities", "infrastructure", "features"],
        answer: `Facilities include: ${collegeDB.facilities.join(', ')}.`
      },
      {
        keywords: ["location", "address", "where"],
        answer: `We are located at ${collegeDB.location}.`
      }
    ];
    /* Helper function: find relevant answer by matching keywords in input */
    function getBotResponse(input) {
      input = input.toLowerCase();
      for (let item of faq) {
        if (item.keywords.some(key => input.includes(key))) {
          return item.answer;
        }
      }
      // Fallback response with simulated intelligence
      if (input.includes("hello") || input.includes("hi")) {
        return "Hello! How can I help you about campus info?";
      }
      if (input.includes("thank")) {
        return "Glad to help! ðŸ˜Š";
      }
      // Default fallback
      return "I'm sorry, could you be more specific? I can answer questions about courses, timings, facilities, events, and our college history.";
    }

    // Main chat logic
    const chatWindow = document.getElementById("chatWindow");
    const chatForm = document.getElementById("chatForm");
    const userInput = document.getElementById("userInput");
    chatForm.addEventListener("submit", function(e){
      e.preventDefault();
      let text = userInput.value.trim();
      if(!text) return;
      addMessage(text, "user");
      setTimeout(() => addMessage(getBotResponse(text), "bot"), 650); // AI delay
      userInput.value = "";
      userInput.focus();
    });

    // Render chat bubbles
    function addMessage(msg, sender){
      let bubble = document.createElement("div");
      bubble.className = `bubble ${sender}`;
      bubble.innerHTML = msg.replace(/\n/g, "<br>");
      chatWindow.appendChild(bubble);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }
  </script>
</body>
</html>
